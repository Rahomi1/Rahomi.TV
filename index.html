<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahomi TV</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Changa:wght=700&display=swap" rel="stylesheet">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <style>
    body {
      background: #020617;
      font-family: 'Cairo', sans-serif;
      min-height: 100vh;
      color: #f8fafc;
      padding-top: 20px;
      padding-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-user-select: none; 
      -ms-user-select: none; 
      user-select: none; 
    }
    .title-font { font-family: 'Changa', sans-serif; }
    .glass {
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.2);
    }
    .login-card {
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(148,163,184,0.2);
    }
    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 3px rgba(56,189,248,0.5);
    }
    .channel-card-clickable { transition: all 0.25s ease; cursor: pointer; }
    .channel-card-clickable:hover { transform: translateY(-2px); box-shadow: 0 0 30px rgba(56,189,248,0.3); border-color: rgba(56,189,248,0.5); }
    .channel-card-active {
      box-shadow: 0 0 20px rgba(56,189,248,0.6);
      background: radial-gradient(circle at 0% 0%, rgba(56,189,248,0.15), rgba(15,23,42,0.92));
      border-color: #38bdf8;
    }
    .server-button-active {
        background-color: #0c4a6e;
        border-color: #38bdf8;
        box-shadow: 0 0 5px rgba(56,189,248,0.5);
    }
    #playerContainer { 
        position: relative; 
        overflow: hidden; /* ضروري لعمل Clappr بشكل صحيح */
        z-index: 10;
    }
    .player-header {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .channel-logo-container {
      position: relative;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      overflow: hidden;
    }
    .channel-logo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body class="text-slate-100">

  <script>
    document.onkeydown = function(e) {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) || (e.ctrlKey && e.key === 'U')) {
        return false;
      }
      if (e.ctrlKey && (e.key === 'c' || e.key === 'x')) {
          e.preventDefault();
      }
    };
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('selectstart', event => event.preventDefault()); 
    document.addEventListener('copy', event => event.preventDefault());
    document.addEventListener('cut', event => event.preventDefault());
  </script>

  <div id="loginPage" class="hidden w-full h-screen fixed top-0 left-0 z-50 flex items-center justify-center backdrop-blur-sm bg-gray-900/80">
      <div class="login-card rounded-2xl p-6 md:p-8 shadow-2xl max-w-sm w-full space-y-6">
        <h1 class="text-3xl font-bold text-center text-sky-400">
          Rahomi TV
        </h1>
        <p class="text-center text-slate-400 text-sm font-semibold">
          الرجاء إدخال رمز المرور للوصول إلى البث.
        </p>

        <div class="space-y-4">
          <input 
            type="password"
            id="passCodeInput"
            class="w-full px-4 py-3 text-lg text-center bg-slate-800 border-2 border-slate-700 rounded-lg focus:outline-none transition text-slate-100"
            placeholder="أدخل رمز المرور" 
            maxlength="4"
            onkeyup="if(this.value.length === 4) checkCode();"
          >
          <button
            id="loginBtn"
            onclick="checkCode()"
            class="w-full py-3 bg-sky-600 hover:bg-sky-700 text-white font-bold rounded-lg transition duration-300"
          >
            دخول
          </button>
          <p id="message" class="text-center text-sm text-red-400 h-5"></p>
        </div>
      </div>
  </div>

  <main id="channelsContent" class="max-w-7xl mx-auto px-4 md:px-6 py-6 space-y-8 w-full">

    <div class="grid grid-cols-1 xl:grid-cols-4 gap-6">

      <section class="xl:col-span-3 space-y-5 order-1 xl:order-none">

        <div class="glass rounded-2xl p-4 md:p-6 shadow-2xl">
          
          <div class="player-header mb-4">
              <h1 class="player-title title-font text-2xl font-bold text-sky-200">
                Rahomi TV
              </h1>
          </div>
          
          <div
            id="playerContainer"
            class="relative w-full aspect-video rounded-xl bg-black border border-slate-800 shadow-inner flex items-center justify-center text-slate-400">

            <div id="playerPlaceholder" class="flex flex-col items-center gap-3 px-4 text-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-sky-300" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <circle cx="12" cy="12" r="9" stroke-width="1.4"></circle>
                  <path d="M10 9.5v5l4-2.5-4-2.5z" fill="currentColor" stroke-width="0.6" stroke="none"></path>
              </svg>
              <div class="space-y-1">
                <p class="font-semibold text-slate-100">
                  اضغط على اسم القناة لبدء المشاهدة.
                </p>
                <p class="text-sm text-slate-400">
                  القناة الحالية: <span id="currentChannelLabel" class="font-semibold text-sky-300">لم يتم الاختيار</span>
                </p>
              </div>
            </div>
          </div>
          
          <div class="mt-4 border-t border-slate-800 pt-4">
              
              <div class="flex flex-wrap gap-1 justify-center" id="allServersContainer">
                  
                  <button 
                      onclick="switchServer('server1')"
                      id="btn-server1"
                      class="py-0.5 px-2 text-xs font-bold rounded-lg border border-slate-700 transition hover:bg-slate-700/50 server-button server-button-active"
                      data-server-id="server1"
                  >
                      قنوات رياضية
                  </button>
                  <button 
                      onclick="switchServer('server2')"
                      id="btn-server2"
                      class="py-0.5 px-2 text-xs font-bold rounded-lg border border-slate-700 transition hover:bg-slate-700/50 server-button"
                      data-server-id="server2"
                  >
                     قنوات عالمية
                  </button>
                  </div>
          </div>
          <div class="mt-3 flex items-center justify-center text-center">
             <span class="text-xs font-medium text-amber-300 bg-slate-900 py-1 px-3 rounded-full border border-amber-400/50 shadow-md">
             القنوات الرياضية تعمل وقت المباريات فقط !
             </span>
          </div>
          </div>
      </section>

      <aside class="space-y-6 xl:col-span-1 order-2 xl:order-none">

        <div class="glass rounded-2xl p-4 md:p-5 shadow-xl">
          <h2 class="title-font text-xl font-bold text-sky-200 mb-4">
            القنوات 
          </h2>

          <div class="flex flex-col gap-3" id="channelList">
            </div>
        </div>
        
        <div class="glass rounded-2xl p-4 md:p-5 shadow-xl border-sky-400/50">
             <div class="flex flex-col items-center justify-center gap-3">
                <a href="https://t.me/RahomiTV" target="_blank" class="w-full">
                    <button class="w-full flex items-center justify-center gap-2 py-3 px-4 rounded-xl text-sm font-bold bg-indigo-600 hover:bg-indigo-700 transition shadow-lg shadow-indigo-500/50">
                         <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                           <path d="M9.197 16.59L9 20.25c.36 0 .518-.155.706-.341l1.692-1.647 3.507 2.565c.643.354 1.097.168 1.266-.596l2.295-10.785c.234-.944-.34-1.314-.964-1.085L3.77 11.01c-.93.36-.916.879-.158 1.113l3.94 1.227 9.146-5.77c.43-.262.825-.117.501.144"></path>
                         </svg>
                        حمل تطبيقنا على أجهزة الأندرويد
                    </button>
                </a>
                
                <button onclick="shareSite()" class="w-full flex items-center justify-center gap-2 py-2 px-4 rounded-xl text-xs font-semibold bg-sky-600/30 hover:bg-sky-600/50 transition">
                     <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    شارك الموقع لتعم الفائدة
                </button>
            </div>
        </div>

      </aside>
    </div>
  </main>

  <script>
  let currentPlayer = null;
  const CORRECT_CODE = "1212"; 
  let isLoggedIn = true; 
  
  const CHANNELS = {
      'server1': [
          {id: 1, name: 'الرياضية 1', url: 'https://ab.footballii.ir/hls2/bein1_src.m3u8', color: 'sky', logoUrl: 'https://e.top4top.io/p_3613wsbdl0.jpg'},
          {id: 2, name: 'الرياضية 2', url: 'https://stream.supertv.gg:3002/supertv/sport/stv2/ch2/adaptive.m3u8', color: 'red', logoUrl: 'https://e.top4top.io/p_3613wsbdl0.jpg'},
          {id: 3, name: 'الرياضية 3', url: 'https://stream.supertv.gg:3003/supertv/sport/stv3/ch3/adaptive.m3u8', color: 'emerald', logoUrl: 'https://e.top4top.io/p_3613wsbdl0.jpg'},
          {id: 4, name: 'الرياضية 4', url: 'https://stream.supertv.gg:3004/supertv/sport/stv4/ch4/adaptive.m3u8', color: 'yellow', logoUrl: 'https://e.top4top.io/p_3613wsbdl0.jpg'},
          {id: 5, name: 'الرياضية 5', url: 'https://stream.supertv.gg:3005/supertv/sport/stv5/ch5/adaptive.m3u8', color: 'purple', logoUrl: 'https://e.top4top.io/p_3613wsbdl0.jpg'},
          {id: 6, name: 'الرياضية 6', url: 'https://stream.supertv.gg:3006/supertv/sport/stv6/ch6/adaptive.m3u8', color: 'pink', logoUrl: 'https://e.top4top.io/p_3613wsbdl0.jpg'},
          {id: 7, name: 'الرياضية 7', url: 'https://stream.supertv.gg:3007/supertv/sport/stv7/ch7/adaptive.m3u8', color: 'orange', logoUrl: 'https://e.top4top.io/p_3613wsbdl0.jpg'},
      ],
      'server2': [
          {id: 8, name: 'الرياضة العالمية 1', url: 'https://stream.veo.buzz:6072/sport/ch1/adaptive.m3u8', color: 'indigo', logoUrl: 'https://h.top4top.io/p_3613uda6f0.png'},
          {id: 9, name: 'الرياضة العالمية 2', url: 'https://stream.veo.buzz:6073/sport/ch2/adaptive.m3u8', color: 'teal', logoUrl: 'https://h.top4top.io/p_3613uda6f0.png'},
          {id: 10, name: 'الرياضة العالمية 3', url: 'https://stream.veo.buzz:6074/sport/ch3/adaptive.m3u8', color: 'fuchsia', logoUrl: 'https://h.top4top.io/p_3613uda6f0.png'},
          {id: 11, name: 'الرياضة العالمية 4', url: 'https://stream.veo.buzz:6075/sport/ch4/adaptive.m3u8', color: 'gray', logoUrl: 'https://h.top4top.io/p_3613uda6f0.png'},
          {id: 12, name: 'الرياضة العالمية 5', url: 'https://stream.veo.buzz:6076/sport/ch5/adaptive.m3u8', color: 'amber', logoUrl: 'https://h.top4top.io/p_3613uda6f0.png'},
      ]
  };

  let activeServer = 'server1';

  function createChannelCard(channel) {
      const fallbackSvg = `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-${channel.color}-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect><polyline points="17 2 12 7 7 2"></polyline></svg>`;
      let logoContent;
      if (channel.logoUrl && channel.logoUrl.trim() !== '') {
          logoContent = `
              <img 
                  src="${channel.logoUrl}" 
                  alt="${channel.name} logo" 
                  class="channel-logo-image" 
                  onerror="this.onerror=null; this.parentElement.innerHTML=this.parentElement.dataset.fallback;" 
              >
          `;
      } else {
          logoContent = fallbackSvg;
      }

      return `
          <div 
            onclick="playChannel(${channel.id}, '${channel.url}', '${channel.name}')"
            class="channel-card-clickable glass rounded-xl p-3 border border-slate-700/80 bg-slate-900/50" 
            data-id="${channel.id}">
            <div class="flex items-center gap-3">
              <div 
                  class="channel-logo-container bg-sky-500/20 flex items-center justify-center border border-sky-400/50"
                  data-fallback='${fallbackSvg}'
              >
                  ${logoContent} 
              </div>
              <div class="flex flex-col flex-1 min-w-0">
                <span class="font-semibold text-base text-slate-50 truncate">${channel.name}</span>
              </div>
            </div>
          </div>
      `;
  }
  
  function switchServer(serverId) {
      if (!CHANNELS[serverId]) {
        console.warn(`Server ID ${serverId} not found.`);
        if (serverId === activeServer && serverId !== 'server1') {
            activeServer = 'server1';
        } else {
            return; 
        }
      }

      activeServer = serverId;
      const channelListContainer = document.getElementById('channelList');
      const serverButtons = document.querySelectorAll('.server-button');
      
      serverButtons.forEach(btn => {
          btn.classList.remove('server-button-active');
          if (btn.dataset.serverId === serverId) {
              btn.classList.add('server-button-active');
          }
      });

      channelListContainer.innerHTML = ''; 
      CHANNELS[serverId].forEach(channel => {
          channelListContainer.innerHTML += createChannelCard(channel);
      });

      // إيقاف المشغل الحالي
      if (currentPlayer) {
          currentPlayer.destroy();
          currentPlayer = null;
      }
      
      const playerContainer = document.getElementById("playerContainer");
      // إعادة إنشاء الـ Placeholder
      playerContainer.innerHTML = `
          <div id="playerPlaceholder" class="flex flex-col items-center gap-3 px-4 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-sky-300" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="12" cy="12" r="9" stroke-width="1.4"></circle>
                <path d="M10 9.5v5l4-2.5-4-2.5z" fill="currentColor" stroke-width="0.6" stroke="none"></path>
            </svg>
            <div class="space-y-1">
              <p class="font-semibold text-slate-100">
                اضغط على اسم القناة لبدء المشاهدة.
              </p>
              <p class="text-sm text-slate-400">
                القناة الحالية: <span id="currentChannelLabel" class="font-semibold text-sky-300">لم يتم الاختيار</span>
              </p>
            </div>
          </div>
      `;

      document.getElementById("currentChannelLabel").textContent = 'لم يتم الاختيار';
      document.querySelectorAll('.channel-card-clickable').forEach(card => card.classList.remove('channel-card-active'));
  }


  function getOriginalLink(link) {
    if (link.includes('alternative.server')) {
        return 'INVALID_LINK';
    }
    return link;
  }

  function togglePages(status) {
      const loginPage = document.getElementById("loginPage");
      const channelsContent = document.getElementById("channelsContent");
      
      if (status) {
          loginPage.classList.add("hidden");
          channelsContent.classList.remove("hidden");
          document.body.style.justifyContent = 'flex-start';
      } else {
          loginPage.classList.remove("hidden");
          channelsContent.classList.add("hidden");
          document.body.style.justifyContent = 'center';
      }
  }
  
  window.onload = function() {
      togglePages(true); 
      switchServer(activeServer); 
  };

  // ⭐️ دالة التشغيل المتوافقة مع الآيفون ⭐️
  function playChannel(id, m3u8Url, name) {
    
    const originalUrl = getOriginalLink(m3u8Url); 
    const playerContainer = document.getElementById("playerContainer");
    const channelLabel = document.getElementById("currentChannelLabel");
    
    if (originalUrl === 'INVALID_LINK') {
        alert('يرجى وضع رابط بث حقيقي للقناة في هذا السيرفر أولاً حتى يعمل البث.');
        return;
    }

    if (currentPlayer) {
        currentPlayer.destroy();
        currentPlayer = null;
    }

    // تنظيف الحاوية
    playerContainer.innerHTML = '';

    // إعداد مشغل Clappr مع خيارات iOS
    currentPlayer = new Clappr.Player({
        source: originalUrl,
        parentId: "#playerContainer",
        autoPlay: true,
        width: '100%',
        height: '100%',
        
        // ⭐️ الإصلاح الضروري لتكبير الفيديو في الآيفون ⭐️
        playback: {
            playInline: true,
            recycleVideo: true,
        },
        
        mediacontrol: {seekbar: "#38bdf8", buttons: "#fff"},
        
        events: {
            onError: function(e) {
                console.error("Clappr Error:", e);
                // يمكن إضافة كود لإظهار رسالة خطأ للمستخدم هنا
            }
        }
    });

    if (channelLabel) {
      channelLabel.textContent = name;
    }
    
    const allChannelCards = document.querySelectorAll('.channel-card-clickable');
    allChannelCards.forEach(card => card.classList.remove('channel-card-active'));
    
    const clickedCard = Array.from(allChannelCards).find(card => card.dataset.id == id);
    if(clickedCard) {
        clickedCard.classList.add('channel-card-active');
    }
  }
  
  function shareSite() {
      const shareData = {
          title: 'Rahomi TV',
          text: 'شاهد القنوات الرياضية.',
          url: window.location.href
      };

      if (navigator.share) {
          navigator.share(shareData).catch(error => console.log('Error sharing', error));
      } else {
          navigator.clipboard.writeText(shareData.url).then(() => {
             alert(`تم نسخ رابط الموقع بنجاح! شاركه لتعم الفائدة: ${shareData.url}`);
          });
      }
  }
  
  function checkCode() {
     const input = document.getElementById('passCodeInput');
     const msg = document.getElementById('message');
     if(input.value === CORRECT_CODE) {
         togglePages(true);
     } else {
         msg.textContent = "رمز خاطئ!";
     }
  }
</script>

</body>
</html>
