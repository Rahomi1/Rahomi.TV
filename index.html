  <script>
  let currentHls = null;
  const CORRECT_CODE = "1212"; 
  let isLoggedIn = true; 
  
  function getOriginalLink(link) {
    if (link.includes('ضع هنا رابط البث الأصلي')) {
        return 'INVALID_LINK';
    }
    return link;
  }

  function togglePages(status) {
      const loginPage = document.getElementById("loginPage");
      const channelsContent = document.getElementById("channelsContent");
      
      if (status) {
          loginPage.classList.add("hidden");
          channelsContent.classList.remove("hidden");
          document.body.style.justifyContent = 'flex-start';
      } else {
          loginPage.classList.remove("hidden");
          channelsContent.classList.add("hidden");
          document.body.style.justifyContent = 'center';
      }
  }
  
  window.onload = function() {
      togglePages(true);
  };

  /**
   * تشغيل قناة البث المباشر وطلب وضع ملء الشاشة.
   */
  function playChannel(id, m3u8Url, name) {
    
    const originalUrl = getOriginalLink(m3u8Url); 
    
    const playerContainer = document.getElementById("playerContainer");
    const channelLabel = document.getElementById("currentChannelLabel");
    
    if (originalUrl === 'INVALID_LINK') {
        alert('يرجى وضع رابط بث حقيقي للقناة رقم ' + id + ' أولاً.');
        return;
    }

    if (currentHls) {
        currentHls.destroy();
        currentHls = null;
    }

    // إنشاء عنصر الفيديو
    playerContainer.innerHTML = `
      <video id="videoPlayer" class="w-full h-full rounded-xl border-0" controls autoplay playsinline></video>
    `;
    const video = document.getElementById('videoPlayer');
    
    // دالة لطلب وضع ملء الشاشة (Fullscreen)
    function requestFullscreen() {
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.webkitEnterFullscreen) { // iOS MediaElement
            video.webkitEnterFullscreen();
        } else if (video.webkitRequestFullscreen) { /* Safari (Modern) */
            video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) { /* IE11 */
            video.msRequestFullscreen();
        }
    }

    // 2. محرك التشغيل المتوافق مع كل الأجهزة
    if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // المسار الأمثل لأجهزة iOS (iPhone/iPad)
      video.src = originalUrl;
      
      // ⭐️ إضافة مستمع الحدث الخاص بالخروج من وضع ملء الشاشة على iOS
      video.addEventListener('webkitendfullscreen', function() {
        console.log('Exited fullscreen on iOS, attempting to resume playback.');
        video.play().catch(e => console.log('Failed to resume playback after fullscreen exit:', e));
      });
      
      video.addEventListener('loadedmetadata', function() {
        // يتم طلب ملء الشاشة بعد نجاح التشغيل
        video.play().then(requestFullscreen).catch(e => console.log('Autoplay blocked on iOS:', e));
      });
    } else if (Hls.isSupported()) {
      // المسار الأمثل لأجهزة أندرويد والكمبيوتر (باستخدام HLS.js)
      var hls = new Hls();
      currentHls = hls; 
      hls.loadSource(originalUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        // يتم طلب ملء الشاشة بعد نجاح التشغيل
        video.play().then(requestFullscreen).catch(e => console.log('Autoplay blocked:', e));
      });
      
      // إضافة مستمع لمتصفحات غير iOS تدعم Fullscreen API
      document.addEventListener('fullscreenchange', function() {
          if (!document.fullscreenElement && !document.webkitIsFullScreen && !document.mozFullScreen && !document.msFullscreenElement) {
              // تم الخروج من وضع ملء الشاشة
              video.play().catch(e => console.log('Failed to resume playback after fullscreen exit:', e));
          }
      });
      
    } else {
        playerContainer.innerHTML = `<div class="text-red-400 text-center p-4">عذراً، متصفحك لا يدعم تشغيل هذا النوع من البث المباشر (HLS).</div>`;
    }

    // 3. تحديث واجهة المستخدم
    if (channelLabel) {
      channelLabel.textContent = name;
    }
    
    const allChannelCards = document.querySelectorAll('.channel-card-clickable');
    allChannelCards.forEach(card => card.classList.remove('channel-card-active'));
    
    const clickedCard = Array.from(allChannelCards).find(card => card.dataset.id == id);
    if(clickedCard) {
        clickedCard.classList.add('channel-card-active');
    }
  }
  
  function shareSite() {
      const shareData = {
          title: 'Rahomi TV',
          text: 'شاهد القنوات الرياضية.',
          url: window.location.href
      };

      if (navigator.share) {
          navigator.share(shareData).catch(error => console.log('Error sharing', error));
      } else {
          navigator.clipboard.writeText(shareData.url).then(() => {
             alert(`تم نسخ رابط الموقع بنجاح! شاركه لتعم الفائدة: ${shareData.url}`);
          });
      }
  }
</script>
