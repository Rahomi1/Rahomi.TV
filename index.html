  <style>
    body {
      background: #020617;
      font-family: 'Cairo', sans-serif;
      min-height: 100vh;
      color: #f8fafc;
      padding-top: 20px;
      padding-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* ⭐️ نمط لمنع تحديد النص على جميع المتصفحات */
      -webkit-user-select: none; 
      -ms-user-select: none; 
      user-select: none; 
    }
    .title-font { font-family: 'Changa', sans-serif; }
    .glass {
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.2);
    }
    .login-card {
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(148,163,184,0.2);
    }
    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 3px rgba(56,189,248,0.5);
    }
    .channel-card-clickable { transition: all 0.25s ease; cursor: pointer; }
    .channel-card-clickable:hover { transform: translateY(-2px); box-shadow: 0 0 30px rgba(56,189,248,0.3); border-color: rgba(56,189,248,0.5); }
    .channel-card-active {
      box-shadow: 0 0 20px rgba(56,189,248,0.6);
      background: radial-gradient(circle at 0% 0%, rgba(56,189,248,0.15), rgba(15,23,42,0.92));
      border-color: #38bdf8;
    }
    /* ⭐️ تم تصغير نمط الزر النشط ⭐️ */
    .server-button-active {
        background-color: #0c4a6e; /* sky-800 */
        border-color: #38bdf8; /* sky-400 */
        box-shadow: 0 0 5px rgba(56,189,248,0.5);
    }
    #playerContainer { position: relative; }
    #videoPlayer { min-height: 250px; } 
    .player-header {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    /* ⭐️ نمط جديد لشعار القناة ⭐️ */
    .channel-logo-container {
      position: relative;
      width: 40px;
      height: 40px;
      border-radius: 8px; /* نفس شكل الحاوية */
      overflow: hidden; /* لمنع الصورة من الخروج */
    }
    .channel-logo-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* للتأكد من أن الصورة تغطي المساحة دون تشويه */
    }
  </style>
</head>

<body class="text-slate-100">

  <script>
    // 1. منع استخدام مفاتيح فحص العناصر والمطورين (F12, Ctrl+Shift+I, إلخ)
    document.onkeydown = function(e) {
      // منع مفاتيح المطورين والقص والنسخ واللصق
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) || (e.ctrlKey && e.key === 'U')) {
        return false;
      }
      if (e.ctrlKey && (e.key === 'c' || e.key === 'x')) {
          e.preventDefault(); // منع النسخ والقص
      }
    };
    // 2. منع النقر بالزر الأيمن للموس ومنع تحديد ونسخ النص
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('selectstart', event => event.preventDefault()); 
    document.addEventListener('copy', event => event.preventDefault()); // منع عملية النسخ نفسها
    document.addEventListener('cut', event => event.preventDefault()); // منع عملية القص
  </script>

  <script>
  let currentHls = null;
  const CORRECT_CODE = "1212"; 
  let isLoggedIn = true; 
  
  // ⭐️ بيانات القنوات (تم تعديل server3 ليكون 6 قنوات) ⭐️
  const CHANNELS = {
      'server1': [
          {id: 1, name: 'الرياضية 1', url: 'https://ab.footballii.ir/hls2/bein1.m3u8', color: 'sky', logoUrl: 'https://e.top4top.io/p_3613wsbdl0.jpg'},

          {id: 10, name: 'الرياضة العالمية 3', url: 'https://stream.veo.buzz:6074/sport/ch3/adaptive.m3u8', color: 'fuchsia', logoUrl: 'https://h.top4top.io/p_3613uda6f0.png'},
          {id: 11, name: 'الرياضة العالمية 4', url: 'https://stream.veo.buzz:6075/sport/ch4/adaptive.m3u8', color: 'gray', logoUrl: 'https://h.top4top.io/p_3613uda6f0.png'},
          {id: 12, name: 'الرياضة العالمية 5', url: 'https://stream.veo.buzz:6076/sport/ch5/adaptive.m3u8', color: 'amber', logoUrl: 'https://h.top4top.io/p_3613uda6f0.png'},
      ],
      'server3': [
          // ⭐️ تم تعديل هذا القسم ليشمل 6 قنوات ⭐️
          {id: 13, name: 'الوان 1', url: 'https://py.dencreak.com/alwan_hd1.m3u8', color: 'rose', logoUrl: 'https://j.top4top.io/p_35245o2460.jpg'},
          {id: 14, name: 'الوان 2', url: 'https://py.dencreak.com/alwan_hd2.m3u8', color: 'cyan', logoUrl: 'https://j.top4top.io/p_35245o2460.jpg'},
          {id: 15, name: 'الوان 3', url: 'https://py.dencreak.com/alwan_hd3.m3u8', color: 'lime', logoUrl: 'https://j.top4top.io/p_35245o2460.jpg'},
          {id: 16, name: 'الوان 4', url: 'https://py.dencreak.com/alwan_hd4.m3u8', color: 'violet', logoUrl: 'https://j.top4top.io/p_35245o2460.jpg'},
          {id: 17, name: 'الوان 5', url: 'https://py.dencreak.com/alwan_hd5.m3u8', color: 'orange', logoUrl: 'https://j.top4top.io/p_35245o2460.jpg'},
          {id: 18, name: 'الوان 6', url: 'https://py.dencreak.com/alwan_hd6.m3u8', color: 'emerald', logoUrl: 'https://j.top4top.io/p_35245o2460.jpg'},
      ],
  };

  let activeServer = 'server1'; // السيرفر النشط الافتراضي

  // دالة مساعدة لتوليد كود HTML لبطاقة القناة
  function createChannelCard(channel) {
      // ⭐️ الأيقونة الافتراضية (SVG) في حال عدم توفر رابط صورة ⭐️
      const fallbackSvg = `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-${channel.color}-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect><polyline points="17 2 12 7 7 2"></polyline></svg>`;
      
      let logoContent;

      if (channel.logoUrl && channel.logoUrl.trim() !== '') {
          // إذا كان هناك رابط شعار، استخدم وسم <img>
          // onError لإرجاع الأيقونة الافتراضية في حال فشل تحميل الصورة
          logoContent = `
              <img 
                  src="${channel.logoUrl}" 
                  alt="${channel.name} logo" 
                  class="channel-logo-image" 
                  onerror="this.onerror=null; this.parentElement.innerHTML=this.parentElement.dataset.fallback;" 
              >
          `;
      } else {
          // إذا لم يكن هناك رابط، استخدم أيقونة SVG الافتراضية
          logoContent = fallbackSvg;
      }


      return `
          <div 
            onclick="playChannel(${channel.id}, '${channel.url}', '${channel.name}')"
            class="channel-card-clickable glass rounded-xl p-3 border border-slate-700/80 bg-slate-900/50" 
            data-id="${channel.id}">
            <div class="flex items-center gap-3">
              <div 
                  class="channel-logo-container bg-sky-500/20 flex items-center justify-center border border-sky-400/50"
                  data-fallback='${fallbackSvg}'
              >
                  ${logoContent} 
              </div>
              <div class="flex flex-col flex-1 min-w-0">
                <span class="font-semibold text-base text-slate-50 truncate">${channel.name}</span>
              </div>
            </div>
          </div>
      `;
  }
  
  /**
   * تبديل السيرفر وعرض القنوات التابعة له.
   * @param {string} serverId - مُعرف السيرفر (مثل 'server1', 'server2').
   */
  function switchServer(serverId) {
      // ⭐️ تم إضافة فحص للتأكد من وجود السيرفر قبل المعالجة ⭐️
      if (!CHANNELS[serverId]) {
        console.warn(`Server ID ${serverId} not found.`);
        // إذا كان السيرفر المحذوف هو النشط، نعود للسيرفر الافتراضي
        if (serverId === activeServer && serverId !== 'server1') {
            activeServer = 'server1';
            // نواصل تنفيذ الدالة مع السيرفر الجديد
        } else {
            return; 
        }
      }

      activeServer = serverId;
      const channelListContainer = document.getElementById('channelList');
      const serverButtons = document.querySelectorAll('.server-button');
      
      // 1. تحديث شكل زر السيرفر النشط
      serverButtons.forEach(btn => {
          btn.classList.remove('server-button-active');
          if (btn.dataset.serverId === serverId) {
              btn.classList.add('server-button-active');
          }
      });

      // 2. عرض القنوات الخاصة بالسيرفر
      channelListContainer.innerHTML = ''; // تفريغ القائمة الحالية
      CHANNELS[serverId].forEach(channel => {
          channelListContainer.innerHTML += createChannelCard(channel);
      });

      // 3. إيقاف البث الحالي وعرض الرسالة الافتراضية
      if (currentHls) {
          currentHls.destroy();
          currentHls = null;
      }
      const playerContainer = document.getElementById("playerContainer");
      const playerPlaceholder = document.getElementById("playerPlaceholder");
      
      if (playerPlaceholder) {
        // إذا كان عنصر الـ Placeholder موجودًا بالفعل (أي لا يوجد فيديو قيد التشغيل)
        playerPlaceholder.style.display = 'flex';
      } else {
        // إذا كان هناك فيديو قيد التشغيل، قم بإنشاء الـ Placeholder مرة أخرى
        playerContainer.innerHTML = `
          <div id="playerPlaceholder" class="flex flex-col items-center gap-3 px-4 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-sky-300" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="12" cy="12" r="9" stroke-width="1.4"></circle>
                <path d="M10 9.5v5l4-2.5-4-2.5z" fill="currentColor" stroke-width="0.6" stroke="none"></path>
            </svg>
            <div class="space-y-1">
              <p class="font-semibold text-slate-100">
                اضغط على اسم القناة لبدء المشاهدة.
              </p>
              <p class="text-sm text-slate-400">
                القناة الحالية: <span id="currentChannelLabel" class="font-semibold text-sky-300">لم يتم الاختيار</span>
              </p>
            </div>
          </div>
        `;
      }

      document.getElementById("currentChannelLabel").textContent = 'لم يتم الاختيار';
      document.querySelectorAll('.channel-card-clickable').forEach(card => card.classList.remove('channel-card-active'));
  }


  function getOriginalLink(link) {
    // تم تبسيط الدالة
    if (link.includes('alternative.server')) {
        return 'INVALID_LINK';
    }
    return link;
  }

  function togglePages(status) {
      const loginPage = document.getElementById("loginPage");
      const channelsContent = document.getElementById("channelsContent");
      
      if (status) {
          loginPage.classList.add("hidden");
          channelsContent.classList.remove("hidden");
          document.body.style.justifyContent = 'flex-start';
      } else {
          loginPage.classList.remove("hidden");
          channelsContent.classList.add("hidden");
          document.body.style.justifyContent = 'center';
      }
  }
  
  window.onload = function() {
      // ⭐️ عند تحميل الصفحة، قم بعرض قنوات السيرفر الافتراضي ⭐️
      togglePages(true); 
      switchServer(activeServer); 
  };

  /**
   * تشغيل قناة البث المباشر وطلب وضع ملء الشاشة.
   */
  function playChannel(id, m3u8Url, name) {
    
    const originalUrl = getOriginalLink(m3u8Url); 
    
    const playerContainer = document.getElementById("playerContainer");
    const channelLabel = document.getElementById("currentChannelLabel");
    
    if (originalUrl === 'INVALID_LINK' || originalUrl === '') {
        alert('لا يوجد رابط بث لهذه القناة حالياً.');
        return;
    }

    if (currentHls) {
        currentHls.destroy();
        currentHls = null;
    }

    // إزالة Placeholder إذا كان موجودًا
    const playerPlaceholder = document.getElementById("playerPlaceholder");
    if (playerPlaceholder) {
        playerPlaceholder.remove();
    }


    // إنشاء عنصر الفيديو
    playerContainer.innerHTML = `
      <video id="videoPlayer" class="w-full h-full rounded-xl border-0" controls autoplay playsinline></video>
    `;
    const video = document.getElementById('videoPlayer');
    
    // دالة لطلب وضع ملء الشاشة (Fullscreen)
    function requestFullscreen() {
        // محاولة طلب ملء الشاشة على عنصر الفيديو نفسه أو حاويته
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.webkitEnterFullscreen) { // ⭐️ هذه الطريقة هي الأكثر شيوعاً لـ iOS MediaElement
            video.webkitEnterFullscreen();
        } else if (video.webkitRequestFullscreen) { /* Safari (Modern) */
            video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) { /* IE11 */
            video.msRequestFullscreen();
        }
    }

    // 2. محرك التشغيل المتوافق مع كل الأجهزة
    if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // ⭐️ المسار الأمثل لأجهزة iOS (iPhone/iPad)
      video.src = originalUrl;
      video.addEventListener('loadedmetadata', function() {
        // يتم طلب ملء الشاشة بعد نجاح التشغيل
        video.play().then(requestFullscreen).catch(e => console.log('Autoplay blocked on iOS:', e));
      });
    } else if (Hls.isSupported()) {
      // المسار الأمثل لأجهزة أندرويد والكمبيوتر (باستخدام HLS.js)
      var hls = new Hls();
      currentHls = hls; 
      hls.loadSource(originalUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        // يتم طلب ملء الشاشة بعد نجاح التشغيل
        video.play().then(requestFullscreen).catch(e => console.log('Autoplay blocked:', e));
      });
      // معالجة الأخطاء (اختياري)
      hls.on(Hls.Events.ERROR, function (event, data) {
          if (data.fatal) {
              console.error('HLS Fatal Error:', data.details, data.type);
              playerContainer.innerHTML = `<div class="text-red-400 text-center p-4">عذراً، حدث خطأ في البث: ${data.details}. قد تكون القناة غير متاحة حالياً.</div>`;
              document.getElementById("currentChannelLabel").textContent = 'خطأ في البث';
              if (currentHls) {
                  currentHls.destroy();
                  currentHls = null;
              }
          }
      });
    } else {
        playerContainer.innerHTML = `<div class="text-red-400 text-center p-4">عذراً، متصفحك لا يدعم تشغيل هذا النوع من البث المباشر (HLS).</div>`;
    }

    // 3. تحديث واجهة المستخدم
    if (channelLabel) {
      channelLabel.textContent = name;
    }
    
    const allChannelCards = document.querySelectorAll('.channel-card-clickable');
    allChannelCards.forEach(card => card.classList.remove('channel-card-active'));
    
    // ملاحظة: قد تحتاج إلى تحديث طريقة تحديد البطاقة النشطة إذا كان هناك قنوات بنفس الـ id في سيرفرات مختلفة
    const clickedCard = Array.from(allChannelCards).find(card => card.dataset.id == id);
    if(clickedCard) {
        clickedCard.classList.add('channel-card-active');
    }
  }
  
  function shareSite() {
      const shareData = {
          title: 'Rahomi TV',
          text: 'شاهد القنوات الرياضية.',
          url: window.location.href
      };

      if (navigator.share) {
          navigator.share(shareData).catch(error => console.log('Error sharing', error));
      } else {
          navigator.clipboard.writeText(shareData.url).then(() => {
             alert(`تم نسخ رابط الموقع بنجاح! شاركه لتعم الفائدة: ${shareData.url}`);
          });
      }
  }
</script>
